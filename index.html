<!DOCTYPE html>

  <title>panDermawan Memories</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #3ADC87;
      font-size: 2.5em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .thumb {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    .thumb img, .thumb video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-content img,
    .lightbox-content video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      text-decoration: none;
    }

    footer {
      margin: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
